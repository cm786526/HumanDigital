<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BodyScan</title>
    <script src="{{static_url('js/jquery-3.3.1.js')}}"></script>
    <link rel="stylesheet" href="{{static_url('css/bootstrap.css')}}" type="text/css" />
    <link rel="stylesheet" href="{{static_url('css/bootstrap-theme.css')}}" type="text/css" />
    <link rel="stylesheet" href="{{static_url('css/super.css')}}" type="text/css" />
    <link rel="stylesheet" href="{{static_url('css/pagination.css')}}" type="text/css" />
    <script src="{{static_url('js/bootstrap.js')}}"></script>
    <script src="{{static_url('js/super.js')}}"></script>
    <script type="text/javascript" src="{{static_url('common/js/template.js')}}"></script>
</head>
<body>
<div class="body-container">
    <div class="body-left">
        {% block nav %}
        <ul class="nav common-left-nav">
            <li class="data">
                <span>
                    <img src="../../static/images/data-manager.png">数据管理</img>
                </span>
                <a class="active nav-a" href="/super?action=manage_data_admin">管理员端</a>
                <a class="nav-a" href="/super?action=manage_data_operator">操作员端</a>
            </li>
            <li class="people">
                <span>
                    <img src="../../static/images/people-manager.png">人员管理</img>
                </span>
                <a class="nav-a" href="/super?action=manage_admin">管理员</a>
                <a class="nav-a" href="/super?action=manage_operator">操作员</a>
            </li>
        </ul>
        {% end %}
    </div>
    <div class="body-right">
        {% block main %}{% end %}
    </div>
</div>
</body>
</html>
