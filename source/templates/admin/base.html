<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BodyScan</title>
    <script src="{{static_url('js/jquery-3.3.1.js')}}"></script>
    <link rel="stylesheet" href="{{static_url('css/bootstrap.css')}}" type="text/css" />
    <link rel="stylesheet" href="{{static_url('css/bootstrap-theme.css')}}" type="text/css" />
    <link rel="stylesheet" href="{{static_url('css/base.css')}}" type="text/css" />
    {% block head %}{% end %}
    <script src="{{static_url('js/bootstrap.js')}}"></script>

</head>
<body>
<div class="div-container">
    <div class="div-top">
        <div class="topic-div">
            {% block ul %}
            <ul>
                <li class="topic topic-focus"><a href="/admin">首页</a></li>
                <li class="topic"><a href="/common/profile">个人中心</a></li>
                <li class="topic"><a href="/admin?action=add_record">新建数据</a></li>
            </ul>
            <a class="add-btn" href="/operator">操作员页面</a>
            {% end %}

            <image class="top-image" src="../../../static/images/me.jpg"></image>
        </div>
    </div>
</div>
<div class="div-center">
    {% block div %}{% end %}
</div>

</body>
</html>
