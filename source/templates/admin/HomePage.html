{% extends 'admin_base.html' %}
{% block head %}
<link rel="stylesheet" href="{{static_url('css/pagination.css')}}"/>

<script src="{{static_url('js/admin.js')}}"></script>

{% block ul %}
<ul>
    <li class="topic topic-focus"><a href="/admin">首页</a></li>
    <li class="topic"><a href="/common/profile">个人中心</a></li>
    <li class="topic"><a href="/admin?action=add_record">新建数据</a></li>

    <li class="topic"><a href="/super?action=manage_data_admin">超管页面</a></li>

{% block div %}
<div class="data-div">
    <ul class="nav nav-tabs nav-justified">
        <li class="nav-tabs-li active" value="-1"><a>全部</a></li>
        <li class="nav-tabs-li" value="0"><a>未领取</a></li>
        <li class="nav-tabs-li" value="1"><a>处理中</a></li>
        <li class="nav-tabs-li" value="2"><a>待确认</a></li>
        <li class="nav-tabs-li" value="3"><a>已处理</a></li>
    </ul>
    <div class="div-form">
        <table class="table table-striped">
            <thead>
            <tr>
                <td style="width: 180px">编号</td>
                <td style="width: 200px">病人姓名</td>
                <td style="width: 200px">状态</td>
                <td style="width: 200px">操作</td>
            </tr>
            </thead>
            <tbody class="data_list">

            </tbody>
        </table>
        <div class="users-pagination list-pagination group mt10">
            <ul>
                <li><a href="javascript:;" class="page-btn pre-page">&nbsp;</a></li>
                <li>
                    <span class="page-now">1</span>/<span class="page_sum">1</span>
                </li>
                <li><a href="javascript:;" class="page-btn next-page">&nbsp;</a></li>
                <li><input class="input-page form-control" type="text" placeholder="输入页码"/></li>
                <li><a href="javascript:;" class="jump-to">跳转</a></li>
            </ul>
        </div>
    </div>
</div>
<!-- 模态框（Modal） -->
<div class="modal fade" id="confirmModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="confirmModalLabel">是否已确认数据无误</h4>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="confirmModalButton">确认</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
