<!DOCTYPE html>
<html lang="en">
<head>
    <script src="{{static_url('js/jquery-3.3.1.js')}}"></script>
    <meta charset="UTF-8">
    <title>博客</title>
    <link rel="stylesheet" href="{{static_url('css/bootstrap.css')}}" type="text/css" />
    <link rel="stylesheet" href="{{static_url('css/bootstrap-theme.css')}}" type="text/css" />
    <link rel="stylesheet" href="{{static_url('css/main.css')}}" type="text/css" />
    <script src="{{static_url('js/bootstrap.js')}}"></script>
    <script src="{{static_url('js/index.js')}}"></script>
</head>
<body>
    <div id="web_bg" style="background-image: url({{static_url('images/index-background.jpg')}});"></div>
    <div>
        <image class="center-block nav-label" src="{{static_url('images/logo.gif')}}"></image>
        <div  class="center-block div-background">
            <p class="p-welcome">欢迎您登录BodyScan管理平台</p>
            <div class="row">
                {% if data_dict["id"] %}
                <div class="col-sm-6 col-md-4" id="userInfo">
                    <div class="thumbnail">
                        <div class="caption">
                            <div class="title"><span>用户信息</span></div>
                            <p><span class="colDark">{{data_dict["username"]}}</span></p>
                            {% if data_dict["isAdmin"] %}
                            <p>
                                <span class="colDanger">你好，管理员！</span>
                                <a href="/admin">进入管理</a>
                            </p>
                            {% else %}
                            <p><span class="colDanger">你好，欢迎光临我的博客！</span></p>
                            {% end %}
                            <p><span class="colDark"><a href="javascript:;" id="logout">退出</a></span></p>
                        </div>
                    </div>
                </div>
                {% else %}
                <div class="rightBox" id="loginBox">
                    <span class="colDark"></span><input type="text" name="username" placeholder="用户名" class="form-control name-input"/>
                    <span class="colDark"></span><input type="password" name="password" placeholder="密码" class="form-control password-input">
                    <button class="form-control button-login">登 录</button>
                    <p class="textRight">还没注册？<a href="javascript:;" class="colMint">马上注册</a></p>
                    <p class="colWarning textCenter"></p>
                </div>

                <div class="rightBox" id="registerBox" style="display: none">
                    <div class="title"><span>注册</span></div>
                    <div class="line"><span class="colDark">用户名：</span><input type="text" name="username"></div>
                    <div class="line"><span class="colDark">密码：</span><input type="password" name="password"></div>
                    <div class="line"><span class="colDark">确认：</span><input type="password" name="repassword"></div>
                    <div class="line"><span class="colDark"></span>
                        <button>注 册</button>
                    </div>
                    <p class="textRight">已有账号？<a href="javascript:;" class="colMint">马上登录</a></p>
                    <p class="colWarning textCenter"></p>
                </div>
                {% end%}


            </div>
        </div>
    </div>


<div class="copyright textCenter">Copyright 版权所有，翻版必究</div>

</body>
</html>
